<div layout="row" layout-wrap style="max-width: 768px; margin: auto;" layout-align="center center">

    <div class="about" layout="column" flex="100">
        <div class="profile-box info-box general md-whiteframe-1dp" layout="column">
            <header class="md-accent-bg">
                <div class="title" translate="PROFILE.GENERAL_INFORMATION">General Information</div>
            </header>

            <div class="content" ng-if="vm.profile.about">
                <div class="info-line">
                    <div class="title" translate="PROFILE.ABOUT_ME">About Me</div>
                    <div class="info">{{vm.profile.about}}</div>
                </div>
            </div>
            <div class="content">
                <div class="info-line">
                    <div class="title" translate="PROFILE.MEMBER_SINCE"></div>
                    <div class="info">{{vm.profile.created_at | date:'dd/MM/yyyy'}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
